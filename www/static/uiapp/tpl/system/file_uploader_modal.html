<script>
    $("#upload-zone").html(token);
Dropzone.options.uploadZone = {
                acceptedFiles: ".jar",
                parallelUploads: 10,

                init : function() {

                    uploadZone = this;

                    $("#upload_submit").click(function() {
                        uploadZone.processQueue();
                    });

                    uploadZone.on("addedfile", function(file) {
                        var name = file.name;
                        var splits = name.split('.');
                        console.log(splits);
                        var file_extension = splits[splits.length - 1];

                        if (file_extension != "jar")
                        {
                            var warn_text = "We don't support [" + file_extension + "]!";
                            toastr.error(warn_text);
                            uploadZone.removeFile(file);
                        }
                    });

                    uploadZone.on("success",function(file) {
                        toastr.success("Uploaded the library file !");
                        //uploadZone.removeFile(file);
                    });
                }
            };


</script>
