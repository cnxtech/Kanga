<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Password Change</title>
	{% include "uiapp/core-styles.html" %}

    <!-- My CSS -->
    <link href="{% static 'uiapp/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'uiapp/css/own.style.css' %}" rel="stylesheet">

    <link href="{% static 'uiapp/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'uiapp/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'uiapp/css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'uiapp/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'uiapp/css/style.css' %}" rel="stylesheet">
    <script type="text/javascript" language="javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function()
        {
            var myvar = getURLParameter('hashcode');
            $("#hashcode").val(myvar);
        });
        function validateForm()
        {

            var new_password = document.getElementById("new_password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (new_password == confirm_password ) {
                alert("Please correct password");
                return false;
            }


        }
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
        }
    </script>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <p class="logo-name">Kanga</p>
                <img src="{% static 'uiapp\img\noun_4742_cc.svg' %}">
            </div>
            <h3>New Password</h3>
            <p>Please Enter New password</p>
            <form class="m-t" role="form" id="createUserForm" action="{% url 'account:password_change' %}" method="post" onsubmit="return validateForm()">{% csrf_token %}

                <input type="hidden" id="hashcode" name="hashcode">
                <div class="form-group">
                    <input type="password" id = "new_password" name="new_password" class="form-control" placeholder="New Password" >
                </div>

                <div class="form-group">
                    <input type="password" id="Confirm Password" name="confirm_password" class="form-control" placeholder="Confirm Password" >
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Change Password</button>


            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>


    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>

</body>

</html>
